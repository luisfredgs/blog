layout: single
---
<h1>{{ page.title }}</h1>

<p class="meta">
	<span class="read-time" title="Estimated read time">

	    {% assign words = content | number_of_words %}
	    {% if words < 360 %}
	        1 min reading
	    {% else %}
	        {{ words | divided_by:180 }} min
	    {% endif %}

	    <!-- | {{ page.date | date: "%d/%m/%Y" }} -->

	</span>
	<style>
	    svg#i-clock {vertical-align: middle;}
	</style>
</p>

{{ content }}
